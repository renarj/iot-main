<!-- Modal for data insertion -->
<div class="modal" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="addUiItemLabel" aria-hidden="true"
     th:fragment="widgetForm" xmlns:th="http://www.w3.org/1999/xhtml">
    <form role="form" id="createUIItemForm" action="#" method="post">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="addUiItemLabel">Add a Widget</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="itemName">Name</label>
                                <input class="form-control" id="itemName" type="text"/>
                            </div>
                            <div class="form-group">
                                <label for="sourceItem">Item Type</label>
                                <select class="form-control" id="sourceItem">
                                    <option value="thing" selected>Thing</option>
                                    <option value="group">Group</option>
                                    <option value="virtual">Virtual Item</option>
                                </select>
                            </div>
                            <div class="form-group" id="controller">
                                <label for="controllerList">Controller</label>
                                <select class="form-control" id="controllerList">
                                </select>
                            </div>
                            <div class="form-group" id="device">
                                <label for="thingList">Thing</label>
                                <select class="form-control" id="thingList">
                                </select>
                            </div>
                            <div class="form-group" id="virtual">
                                <label for="virtualList" id="virtualLabel">Group</label>
                                <select class="form-control" id="virtualList">
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="widgetList">Widget Type</label>
                                <select class="form-control" id="widgetList">
                                    <option value="default">Default</option>
                                    <option value="switch">Switch</option>
                                    <option value="dimmer">Dimmer</option>
                                    <option value="color">Color</option>
                                    <option value="label">Device Value</option>
                                    <option value="graph">Graph</option>
                                </select>
                            </div>
                            <div class="form-group fade" id="widgetValueTypeDiv">
                                <label for="widgetLabel">Device Attribute</label>
                                <select class="form-control" id="widgetLabel" disabled>
                                    <option value="none"></option>
                                    <option value="power">Power</option>
                                    <option value="energy">Energy</option>
                                    <option value="temperature">Temperature</option>
                                    <option value="luminance">Luminance</option>
                                    <option value="battery">Battery</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>
                            <div class="form-group fade" id="widgetCustomValueType">
                                <label for="customLabel">Custom Label</label>
                                <input class="form-control" id="customLabel" type="text" disabled/>
                            </div>
                            <div class="form-group fade" id="widgetUnitTypeDiv">
                                <label for="widgetLabelUnitType">Value Unit type</label>
                                <select class="form-control" id="widgetLabelUnitType" disabled>
                                    <option value="none"></option>
                                    <option value="kwh">KWH</option>
                                    <option value="watt">Watt</option>
                                    <option value="celsius">Â°C</option>
                                    <option value="lux">Lux</option>
                                    <option value="percentage">%</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" value="" id="containerId"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </form>
</div>
