<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head th:replace="includes/header :: header">
</head>
<body>

<script th:src="@{/js/joints.js}" src="/static/js/joints.js"></script>

<script id="chain" type="x-tmpl-mustache">
<div class="row">
    <div class="card bg-light mb-3 w-100">
        <div class="card-header">{{name}}</div>
      <div class="card-body">

        <div id="{{id}}" class="row">
        </div>
      </div>
    </div>
</div>
</script>

<script id="jointChain" type="x-tmpl-mustache">
<div class="col-sm-6">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <div id="{{id}}" class="row">
        </div>
      </div>
    </div>
</div>
</script>


<script id="joint" type="x-tmpl-mustache">
    <div class="card mr-1 col">
      <div class="card-header row text-white bg-primary "><h6>{{name}} ({{id}})</h6></div>
      <div class="card-body row">
        <div id="{{id}}" jointType="{{jointType}}">
            <div class="row">
                <div class="col-sm-4">
                    <input id="{{sliderId}}" jointid="{{id}}" type="text" data-slider-min="-180" data-slider-max="180" data-slider-step="1" data-slider-value="0" data-slider-orientation="vertical"/>
                </div>
                <div class="col-sm-8 small">
                    <div class="form-group row">
                        <label for="f">Degrees</label>
                        <input type="text" class="form-control" id="degrees-{{id}}" placeholder="" disabled>
                    </div>
                    <div class="form-group row">
                        <label for="f">Pos</label>
                        <input type="text" class="form-control small" id="position-{{id}}" placeholder="" disabled>
                    </div>
                    <div class="form-group row">
                        <label for="f">Sync</label>
                        <input type="checkbox" class="form-control small" id="sync-{{id}}">
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-primary btn-sm torgueEnable" id="tEnable-{{id}}" jointid="{{id}}">On</button>
                        </div>
                        <div class="col-sm-6">
                            <button type="button" class="btn btn-secondary btn-sm torgueDisable" id="tDisable-{{id}}" jointid="{{id}}">Off</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</script>

<div class="container-fluid" id="chainContainer">

</div>

<div th:replace="includes/header :: footer"></div>

</body>
</html>
