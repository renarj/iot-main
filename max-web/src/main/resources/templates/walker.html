<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head>
    <title>Oberasoftware HomeAutomation Service</title>

    <script th:src="@{/js/jquery-2.1.0.min.js}" src="/static/js/jquery-2.1.0.min.js"></script>

    <link th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet"/>

    <script th:src="@{/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<script th:src="@{/js/walker.js}" src="/static/js/walker.js"></script>


<div class="container-fluid">
    <div th:replace="includes/header :: navigation (selectTab='dashboard')"></div>

    <ul class="nav nav-tabs" id="dashboards">
    </ul>

    <div class="row">
            <div class="col-md-6">

                <div class="form-group">
                    <label for="inputDirX" class="col-sm-2 control-label">Direction X</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDirX" placeholder="Dir X" value="0"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDirY" class="col-sm-2 control-label">Direction Y</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDirY" placeholder="Dir Y" value="0"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDirZ" class="col-sm-2 control-label">Direction Z</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDirZ" placeholder="Dir Z" value="0"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="goToPosition">Go To Position</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="rotateDirX" class="col-sm-2 control-label">Rotation X</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rotateDirX" placeholder="Dir X" value="0"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rotateDirY" class="col-sm-2 control-label">Rotation Y</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rotateDirY" placeholder="Dir Y" value="0"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="rotateDirZ" class="col-sm-2 control-label">Rotation Z</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rotateDirZ" placeholder="Dir Z" value="0"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <select id="targetLeg" class="form-control">
                            <option value="All">All</option>
                            <option value="TopLeft">TopLeft</option>
                            <option value="TopRight">TopRight</option>
                            <option value="MiddleLeft">MiddleLeft</option>
                            <option value="MiddleRight">MiddleRight</option>
                            <option value="BottomLeft">BottomLeft</option>
                            <option value="BottomRight">BottomRight</option>
                        </select>
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
        <textarea rows="30" cols="50" id="feedback" class="form-control">

        </textarea>
    </div>
    <div th:replace="includes/header :: footer"></div>
</div>


</body>
</html>
