<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:width="http://www.w3.org/1999/xhtml">
<head th:replace="includes/header :: header">
</head>
<body>
<script id="servoTemplate" type="x-tmpl-mustache">

</script>

<script th:src="@{/js/servo.js}" src="/static/javascript/widget.js"></script>

<div class="container-fluid">

    <div th:replace="includes/header :: navigation (selectTab='dashboard')"></div>

    <div class="row">
        <div class="col-md-8">
            <div class="row" th:each="servo: ${servos}">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title" th:text="'Servo: ' + ${servo.servoId}"></h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Servo Position:</label>
                                    <div class="col-sm-8">
                                        <input style="width: 100%;" type="text" th:id="'textposition' + ${servo.servoId}" th:value="${servo.position}"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" class="btn btn-primary setPosition" th:attr="servoId=${servo.servoId}">Set</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row voffset1">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Servo Speed:</label>
                                    <div class="col-sm-8">
                                        <input style="width: 100%;" type="text" th:id="'textspeed' + ${servo.servoId}" th:value="${servo.speed}"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" class="btn btn-primary setSpeed" th:attr="servoId=${servo.servoId}">Set</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row voffset1">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Servo Torque:</label>
                                    <div class="col-sm-8">
                                        <input style="width: 100%;" type="text" th:id="'texttorgue' + ${servo.servoId}" th:value="${servo.torgue}"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" class="btn btn-primary setTorgue" th:attr="servoId=${servo.servoId}">Set</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row voffset1">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Set Servo Position:</label>
                                    <div class="col-sm-10">
                                        <input style="width: 100%;" type="text" th:id="'position' + ${servo.servoId}"
                                               th:attr="servoId=${servo.servoId},slider='position',data-slider-value=${servo.position}"
                                               data-slider-min="1" data-slider-max="1023" data-slider-step="10" data-slider-value="0"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-offset-2 col-md-8">
                                    <button type="button" class="btn btn-primary torgueEnable" th:attr="servoId=${servo.servoId}">Enable Torgue</button>
                                    <button type="button" class="btn btn-primary torgueDisable" th:attr="servoId=${servo.servoId}">Disable Torgue</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary enableAllTorgue">Enable Torgue</button>

                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary disableAllTorgue">Disable Torgue</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary saveKeyFrame">Take keyframe</button>
                </div>
            </div>
            <div class="row voffset1">
                <div class="form-group">
                    <label class="col-md-2" for="motionscript">Motion:</label>
                    <div class="col-md-10">
                        <textarea name="motionScript" id="motionscript" rows="20" cols="60"></textarea>
                    </div>
                </div>
            </div>
            <div class="row voffset1">
                <div class="col-md-9">
                    <div class="form-group">
                        <label class="col-md-3" for="motionscript">Motions:</label>
                        <div class="col-md-9">
                            <select class="form-control" id="motion" size="10">
                                <option value="none" th:each="motion: ${motions}" th:text="${motion}" th:value="${motion}">MotionId</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary loadMotion">Load Motion</button>
                    <button type="button" class="btn btn-primary executeMotion voffset1">Run Motion</button>
                </div>
            </div>

        </div>
    </div>
    <div th:replace="includes/header :: footer"></div>
</div>

</body>
</html>
